<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>

    <style>
      :root {
        --color: #ffc600;
        --spacing: 10px;
        --blur: 0px;
      }

      body {
        margin: 0;
        padding: 0;
      }

      img {
        padding: var(--spacing);
        background: var(--color);
        filter: blur(var(--blur));
      }
    </style>
  </head>
  <body>
    <h1>Update CSS Variables with JS</h1>
    <label for="spacing">Spacing: </label>
    <input
      type="range"
      name="spacing"
      id="spacing"
      min="10"
      max="200"
      data-sizing="px"
      value="10"
    />
    <label for="blur">Blur</label>
    <input
      type="range"
      name="blur"
      id="blur"
      min="0"
      max="10"
      data-sizing="px"
      value="0"
    />
    <label for="color">Color</label>
    <input type="color" name="color" id="color" value="#ffc600" />
    <br />
    <br />
    <img src="./v.jpg" />

    <script>
      const inputs = document.querySelectorAll(`input`);
      const root = document.documentElement;

      function handleChange() {
        let unit = this.dataset.sizing || "";
        root.style.setProperty(`--${this.name}`, `${this.value}${unit}`);
      }

      //   inputs.forEach((input) => input.addEventListener("change", handleChange));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleChange)
      );
    </script>
  </body>
</html>
